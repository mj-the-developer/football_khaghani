<!DOCTYPE html>

<html lang="fa">
<head>
    <title>فوتبال خاقانی</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Latest Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Awesome Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Main CSS -->
    <style media="screen">
      @font-face {
        font-family: 'IRANSansWeb';
        src: url('fonts/IRANSansWeb(FaNum).eot') format('eot'),
        url('fonts/IRANSansWeb(FaNum).woff') format('woff'),
        url('fonts/IRANSansWeb(FaNum).ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      * {
        box-sizing: border-box;
      }
      html {
        overflow-x: hidden;
      }
      body {
        direction: rtl;
        font-family: IRANSansWeb, 'Open Sans';
        margin: 0;
        overflow-x: hidden;
        padding: 0;
        text-align: right;
      }
      .main-section {
        padding: 50px 120px;
      }
      h1, h2 {
        font-weight: bold;
      }
      .row > div {
        align-self: center;
      }
      .teams > div {
        align-self: flex-start;
        padding: 30px;
      }
    </style>
</head>
<body>
  <div class="container-fluid">

    <!-- Content -->
    <section class="main-section">
      <h1 class="mb-5">شاخای خاقانی به جز امیرحسین</h1>
      <h2 class="mb-4">سید بندی:</h2>
      <div class="row mb-5">
        <div class="col-12 mb-2">
          <div class="row">
            <div class="col-3 text-left">
              سید اول:
            </div>
            <div class="col-9">
              <span class="btn btn-success">امین</span>
              <span class="btn btn-success">امیرحسین</span>
              <span class="btn btn-success">رضا</span>
            </div>
          </div>
        </div>
        <div class="col-12 mb-2">
          <div class="row">
            <div class="col-3 text-left">
              سید دوم:
            </div>
            <div class="col-9">
              <span class="btn btn-primary">محمد صوتی</span>
              <span class="btn btn-primary">محمدرضا</span>
              <span class="btn btn-primary">مجتبی</span>
            </div>
          </div>
        </div>
        <div class="col-12 mb-2">
          <div class="row">
            <div class="col-3 text-left">
              سید سوم:
            </div>
            <div class="col-9">
              <span class="btn btn-warning">سینا</span>
              <span class="btn btn-warning">محمد سعادت</span>
              <span class="btn btn-warning">پویا</span>
            </div>
          </div>
        </div>
        <div class="col-12 mb-2">
          <div class="row">
            <div class="col-3 text-left">
              سید چهارم:
            </div>
            <div class="col-9">
              <span class="btn btn-info">مهدی</span>
              <span class="btn btn-info">محمد امیری</span>
              <span class="btn btn-info">حامد</span>
            </div>
          </div>
        </div>
        <div class="col-12 mb-2">
          <div class="row">
            <div class="col-3 text-left">
               سید گلرها:
            </div>
            <div class="col-9">
              <span class="btn btn-danger">نوید</span>
              <span class="btn btn-danger">مصطفی</span>
              <span class="btn btn-danger">معین</span>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mb-5">
        <button id="generate-teams" class="btn btn-default">ایجاد تیم ها</button>
      </div>
      <div class="teams row text-center">
        <div class="col-md-4 col-sm-12 col-12 mb-5">
          <h5 class="mb-4">تیم اول</h5>
          <span class="mb-2 btn btn-success" id="team1seed1"></span>
          <span class="mb-2 btn btn-primary" id="team1seed2"></span>
          <span class="mb-2 btn btn-warning" id="team1seed3"></span>
          <span class="mb-2 btn btn-info" id="team1seed4"></span>
          <span class="mb-2 btn btn-danger" id="team1seed5"></span>
        </div>
        <div class="col-md-4 col-sm-12 col-12 mb-5">
          <h5 class="mb-4">تیم دوم</h5>
          <span class="mb-2 btn btn-success" id="team2seed1"></span>
          <span class="mb-2 btn btn-primary" id="team2seed2"></span>
          <span class="mb-2 btn btn-warning" id="team2seed3"></span>
          <span class="mb-2 btn btn-info" id="team2seed4"></span>
          <span class="mb-2 btn btn-danger" id="team2seed5"></span>
        </div>
        <div class="col-md-4 col-sm-12 col-12 mb-5">
          <h5 class="mb-4">تیم سوم</h5>
          <span class="mb-2 btn btn-success" id="team3seed1"></span>
          <span class="mb-2 btn btn-primary" id="team3seed2"></span>
          <span class="mb-2 btn btn-warning" id="team3seed3"></span>
          <span class="mb-2 btn btn-info" id="team3seed4"></span>
          <span class="mb-2 btn btn-danger" id="team3seed5"></span>
        </div>
      </div>
    </section><!-- /Content -->

  </div>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Main JS -->
  <script>
   $(document).ready(function() {
     $('#generate-teams').click(function() {

       // Seeds
       var seed1 = ['امین', 'امیرحسین', 'رضا'];
       var seed2 = ['محمد صوتی', 'محمدرضا', 'مجتبی'];
       var seed3 = ['سینا', 'محمد سعادت', 'پویا'];
       var seed4 = ['مهدی', 'محمد امیری', 'حامد'];
       var seed5 = ['نوید', 'مصطفی', 'معین'];

       // Shuffle Arrays
       shuffle(seed1);
       shuffle(seed2);
       shuffle(seed3);
       shuffle(seed4);
       shuffle(seed5);

       // Generate Teams
       document.getElementById('team1seed1').innerHTML = seed1[0];
       document.getElementById('team1seed2').innerHTML = seed2[0];
       document.getElementById('team1seed3').innerHTML = seed3[0];
       document.getElementById('team1seed4').innerHTML = seed4[0];
       document.getElementById('team1seed5').innerHTML = seed5[0];
       document.getElementById('team2seed1').innerHTML = seed1[1];
       document.getElementById('team2seed2').innerHTML = seed2[1];
       document.getElementById('team2seed3').innerHTML = seed3[1];
       document.getElementById('team2seed4').innerHTML = seed4[1];
       document.getElementById('team2seed5').innerHTML = seed5[1];
       document.getElementById('team3seed1').innerHTML = seed1[2];
       document.getElementById('team3seed2').innerHTML = seed2[2];
       document.getElementById('team3seed3').innerHTML = seed3[2];
       document.getElementById('team3seed4').innerHTML = seed4[2];
       document.getElementById('team3seed5').innerHTML = seed5[2];
     });
   });
   /**
   * Shuffles array in place. ES6 version
   */
   function shuffle(a) {
     for (let i = a.length - 1; i > 0; i--) {
       const j = Math.floor(Math.random() * (i + 1));
       [a[i], a[j]] = [a[j], a[i]];
     }
     return a;
   }
  </script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
